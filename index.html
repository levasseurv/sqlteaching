<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction à SQL</title>
    <script src="js/jquery-2.1.3.min.js" defer></script>
    <script src="js/sql.js" defer></script>
    <script src="js/sqlteaching.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">SELECT<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container-fluid">
    <h1 id='lesson-name'></h1>
    <section class="container-fluid">
        <h2>Explications</h2>
        <div id='info'>

        </div>
    </section>
    <section class="container-fluid">
        <h2>Exercice</h2>
        <div id='prompt'>
        </div>
        <div id='answer-correct' class='alert alert-success'>
        </div>
        <div id='answer-wrong' class='alert alert-danger'>
        </div>
        <div class='sql-input-container'>
            <label class="h3 d-block" for="sql-input" id='sql-header'>Entrer la requête SQL:</label>
            <textarea id='sql-input' rows=8 cols=40 tabindex='1'></textarea>
            <button id='sql-link' class="btn btn-dark d-block" tabindex="2">Lancer la requête</button>
        </div>
        <section>
            <div class='current-tables-container'>
                <h3>Table(s) courante(s)</h3>
                <div id='current-tables'></div>
            </div>
            <div class='results-container'>
                <h3>Résultats obtenus</h3>
                <div id='results'></div>
            </div>
            <div class='expected-results-container'>
                <h3>Résultats attendus</h3>
                <div id='expected-results'></div>
            </div>
        </section>
    </section>
</main>

</body>
</html>
